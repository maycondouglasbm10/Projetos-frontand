<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="titulo">
            <h1>Slide de imagens</h1>
        </div>
        <div class="slides"> 
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

                <div class="slide first">
                    <img src="imagens/img1.jpg" alt="img 1">
                </div>
                <div class="slide">
                    <img src="imagens/img2.jpg" alt="img 2">
                </div>
                <div class="slide">
                    <img src="imagens/img3.jpg" alt="img 3">
                </div>
                <div class="slide">
                    <img src="imagens/img4.jpg" alt="img 4">
                </div>
                <div class="slide">
                    <img src="imagens/img5.jpg" alt="img 5">
                </div>
                
            <div class="navegation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="manual-navegation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
